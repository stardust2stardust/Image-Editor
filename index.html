<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Editor</title>
</head>
<body>
    
    <h1>Image Editor</h1>

    <!-- Container to hold image-->
    <div class="img-container container"></div>

    <!-- Container to hold controls and buttons-->
    <div class="container controls-and-buttons">
        <div class="controls">
            <div class="control">Control 1</div>
            <div class="control">Control 2</div>
            <div class="control">Control 3</div>
        </div>
        <div class="buttons">
            <button>New Image</button>
            <button>Save Image</button>
            <button>Something else</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
