<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Editor</title>
</head>
<body>
    
    <h1>Image Editor</h1>

    <!-- Container to hold image-->
    <div class="img-container container"></div>

    <!-- Container to hold controls and buttons-->
    <div class="container controls-and-buttons">
        <div class="controls">
            <div class="control">
                <input type="range" id="brightness" name="brightness"
                min="0" max="200" value="100">
                <label for="brightness">Brightness</label>
            </div>
            <div class="control">
                <input type="range" id="saturate" name="saturate"
                min="0" max="200" value="100">
                <label for="saturate">Saturation</label>
            </div>
            <div class="control">
                <input type="range" id="border" name="border"
                min="0" max="20" value="10">
                <label for="border">Border</label>
            </div>
        </div>
        <div class="buttons">
            <button id="new-image-btn">New Image</button>
            <button id="reset-image-btn">Reset to Original</button>
            <button id="save-image-btn">Save Image</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
